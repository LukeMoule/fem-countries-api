<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52f149340c.js" crossorigin="anonymous"></script>
    <script src="logic.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light">
    <header>
        <h1>
            Where in the world?
        </h1>
        <div class="theme-switcher">
            <button class="btn-toggle"> <i class="fa-regular fa-moon"></i> Dark Mode</button>
        </div>
    </header>
    <main>
        <div>
            <div class="search-bar">
                <input type="text" name="country-search" id="country-search" placeholder="Search for a country...">
            </div>
            <select name="region-select" id="region-select">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
        </div>
        <div id="country-cards-container">
            <div class="card">
                <div class="img-container">
                    <img src="https://flagcdn.com/ch.svg" alt="Girl in a jacket" width=100%>
                </div>
                <h2 class="country-name">Germany</h2>
                <dl>
                    <div>
                        <dt>Population: </dt>
                        <dd class="population">81,770,900</dd>
                    </div>
                    <div>
                        <dt>Region: </dt>
                        <dd class="region">Europe</dd>
                    </div>
                    <div>
                        <dt>Capital: </dt>
                        <dd class="capital">Berlin</dd>
                    </div>
                </dl>
            </div>
        </div>
        
    </main>
</body>
</html>
